<div class="container mt-4">
  <h2>Historial de Citas</h2>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Médico</th>
        <th>Especialidad</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Motivo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of historial">
        <td>{{ cita.paciente?.nombre }}</td>
        <td>{{ cita.medico?.nombre }}</td>
        <td>{{ cita.especialidad?.nombre || 'No asignada' }}</td>
        <td>{{ cita.fecha | date: 'shortDate' }}</td>
        <td>{{ cita.hora }}</td>
        <td>{{ cita.motivo }}</td>
        <td>{{ cita.estado }}</td>
        <td>
          <button (click)="editarCita(cita)">Editar</button>
          <button (click)="eliminarCita(cita._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal o formulario para editar la cita -->
  <div *ngIf="citaEditando">
    <h3>Editar Cita</h3>
    <form [formGroup]="formularioEdicion" (ngSubmit)="guardarEdicion()">
      <div>
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" formControlName="especialidad">
          <option value="">Seleccione una especialidad</option>
          <option *ngFor="let esp of especialidades" [value]="esp._id">
            {{ esp.nombre }}
          </option>
        </select>
      </div>
      <div>
        <label for="medico">Médico</label>
        <select id="medico" formControlName="medico">
          <option value="">Seleccione un médico</option>
          <option *ngFor="let medico of medicos" [value]="medico._id">
            {{ medico.nombre }}
          </option>
        </select>
      </div>
      <div>
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" formControlName="fecha">
      </div>
      <div>
        <label for="hora">Hora</label>
        <input id="hora" type="time" formControlName="hora">
      </div>
      <div>
        <label for="motivo">Motivo</label>
        <textarea id="motivo" formControlName="motivo"></textarea>
      </div>
      <button type="submit">Guardar cambios</button>
    </form>
  </div>
</div>

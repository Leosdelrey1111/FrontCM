<div class="agendar-cita-card">
    <h2 class="titulo">ðŸ©º Agendar Cita MÃ©dica</h2>
  
    <p *ngIf="nombreUsuario" class="usuario">
      <mat-icon color="primary">person</mat-icon>
      <strong>{{ nombreUsuario }}</strong>
    </p>
  
    <!-- Especialidad -->
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Especialidad</mat-label>
      <mat-select [(ngModel)]="especialidad" (selectionChange)="seleccionarEspecialidad(especialidad)">
        <mat-option value="">--Seleccione--</mat-option>
        <mat-option *ngFor="let esp of especialidades" [value]="esp.especialidad">
          {{ esp.especialidad }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- MÃ©dico -->
    <mat-form-field appearance="outline" *ngIf="especialidad" class="campo">
      <mat-label>MÃ©dico</mat-label>
      <mat-select [(ngModel)]="medicoId" (selectionChange)="seleccionarMedico(medicoId)">
        <mat-option value="">--Seleccione--</mat-option>
        <mat-option *ngFor="let m of medicosFiltrados" [value]="m._id">
          {{ m.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Fecha -->
    <mat-form-field appearance="outline" *ngIf="disponibilidad.length" class="campo">
      <mat-label>Fecha</mat-label>
      <mat-select [(ngModel)]="fechaSeleccionadaIso" (selectionChange)="onFechaChange()">
        <mat-option value="">--Seleccione--</mat-option>
        <mat-option *ngFor="let d of disponibilidad" [value]="d.fecha">
          {{ d.dia | titlecase }} â€” {{ d.fecha }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Hora -->
    <mat-form-field appearance="outline" *ngIf="horasDisponibles.length" class="campo">
      <mat-label>Hora</mat-label>
      <mat-select [(ngModel)]="hora">
        <mat-option value="">--Seleccione--</mat-option>
        <mat-option *ngFor="let h of horasDisponibles" [value]="h">
          {{ h }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Motivo -->
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Motivo de la cita</mat-label>
      <textarea matInput [(ngModel)]="motivo" rows="3" placeholder="Describe brevemente el motivo de la cita"></textarea>
    </mat-form-field>
  
    <button mat-raised-button color="primary" class="boton" (click)="confirmarCita()">
      ðŸ’¾ Confirmar Cita
    </button>
  </div>

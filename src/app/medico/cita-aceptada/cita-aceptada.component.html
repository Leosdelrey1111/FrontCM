<div class="citas-container">
    <div *ngFor="let cita of citasPendientes">
      <h3>Especialidad de atención: {{ cita.especialidad }}</h3>
      <h2>Cita: </h2>
      <div class="cita-card">
        <p></p>
        <p><strong>Paciente:</strong> {{ cita.pacienteNombre }}</p>
        <p><strong>Motivo:</strong> {{ cita.motivo }}</p>
        <p><strong>Fecha:</strong> {{ cita.fecha | date: 'dd/MM/yyyy' }} a las {{ cita.hora }}</p>
        <p><strong>Estado:</strong> {{ cita.estado }}</p>
        <p><strong>Medico ID:</strong> {{ cita.medico }}</p>
  
        <!-- Botón para cambiar el estado a Confirmada -->
       <!-- Botón para cambiar el estado a Confirmada -->
       <button (click)="cambiarEstado(cita._id, 'Atendida')" style="background-color: green; color: white; margin-right: 10px;">Atendida</button>
       
  
      </div>
    </div>
  </div>

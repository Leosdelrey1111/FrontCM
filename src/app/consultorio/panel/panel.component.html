<div class="filters">
  <label for="especialidad">Especialidad:</label>
  <select id="especialidad" [(ngModel)]="filtros.especialidad">
    <option value="">Seleccione</option>
    <option *ngFor="let especialidad of especialidadesPredefinidas" [value]="especialidad._id">{{ especialidad.especialidad }}</option>
  </select>

  <label for="medico">Médico:</label>
  <select id="medico" [(ngModel)]="filtros.medico">
    <option value="">Seleccione</option>
    <option *ngFor="let medico of medicos" [value]="medico.id">{{ medico.nombre }}</option>
  </select>

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" [(ngModel)]="filtros.fecha" />

  <label for="estado">Estado:</label>
  <select id="estado" [(ngModel)]="filtros.estado">
    <option value="">Seleccione</option>
    <option value="pendiente">Pendiente</option>
    <option value="completada">Completada</option>
    <option value="cancelada">Cancelada</option>
  </select>

  <button (click)="aplicarFiltros()">Aplicar Filtros</button>
</div>

<div class="citas">
  <h3>Lista de Citas</h3>
  <table>
    <thead>
      <tr>
        <th>Médico</th>
        <th>Especialidad</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.medico.nombre }}</td>
        <td>{{ cita.especialidad }}</td>
        <td>{{ cita.fecha | date }}</td>
        <td>{{ cita.estado }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="pagination">
    <button (click)="cambiarPagina(paginaActual - 1)" [disabled]="paginaActual <= 1">Anterior</button>
    <button (click)="cambiarPagina(paginaActual + 1)" [disabled]="paginaActual >= totalCitas / citasPorPagina">Siguiente</button>
  </div>
</div>

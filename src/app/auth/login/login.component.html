<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" [(ngModel)]="correo" placeholder="Correo" class="input-field">
    <input type="password" [(ngModel)]="contrasenia" placeholder="Contraseña" class="input-field">
    <button (click)="iniciarSesion()" class="btn">Ingresar</button>
  </div>
</div>
